<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> 
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./css/weather.css">
    <title>WeatherApp</title>
</head>
<body>
   
    <div class="container-fluid">
        
                <header class="container header">
                        <div class="row">
                                <h1 class="title">Get Your Weather Statas</h1>
                        </div>
                    </header>
                
                    <section class="container inputSection">
                        <div class="row">
                            <div class="col-lg-12">
                                    <div id="input">
                                            <span id="error"></span>
                                            <input type="text" class="form-control" name="city" id="city" placeholder="Enter your city">
                                            <button class="btn btn-sm btn-danger" id="submitCity"> Search City</button>
                                    </div>
                            </div>
                        </div>
                    </section>
                
                    <section class="container citySection">
                        <div class="row">
                            <div class="col-lg-12">
                                    <div id="displayCity">
                                            <h3 id='name'>Current Weather for<span class="default">Enter city to display</span>  </h3>
                                            <p id="description">Desctiption:<span class="default">Enter city to display</span> </p>
                                            <p id="temp">Temperature:<span class="default">Enter city to display</span></p>
                                            <p id="feelsLike">Feels like: <span class="default">Enter city to display</span></p>
                                            <p id="presure">Pressure: <span class="default">Enter city to display</span></p>
                                            <p id="humidity">Humidity: <span class="default">Enter city to display</span></p>
                                       </div>
                            </div>
                        </div>
                    </section>
                
                    <footer class="container footer">
                            <div>
                                   WeatherApp Â© bogdanhener
                            </div>
                    </footer>
      
           
    </div>

   

  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
</script>

<script src="https://kit.fontawesome.com/89eeb9a3fe.js" crossorigin="anonymous"></script>
<script src="./js/weather.js"></script>
</body>
</html>
